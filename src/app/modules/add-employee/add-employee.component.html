<form [formGroup]="userFormData">
  <div class="form-title">{{ buttonText() }} employee</div>
  <div class="form-group-container">
    <div class="input-group">
      <label for="username">First name</label>
      <input formControlName="firstName" nz-input name="firstName" id="firstName" placeholder="First name" required/>
    </div>
    <div class="input-group">
      <label for="lastName">Last name</label>
      <input formControlName="lastName" nz-input name="lastName" id="lastName" placeholder="Last name" required/>
    </div>
  </div>
  <div class="form-group-container">
    <div class="input-group">
      <label for="programmerTitle">Programmer title</label>
      <nz-select class="select-input" formControlName="programmerTitle" name="programmerTitle">
        <ng-container *ngFor="let option of programmerTitleOptions">
          <nz-option [nzValue]="option.value" [nzLabel]="option.value"></nz-option>
        </ng-container>
      </nz-select>
    </div>
    <div class="input-group">
      <label for="salary">Salary</label>
      <nz-input-number nz-input formControlName="salary" name="salary" id="salary" [nzMin]="0" [nzStep]="10" required placeholder="Salary"/>
    </div>
  </div>
  <div class="input-group">
    <label for="project">Project</label>
    <nz-select class="select-input" formControlName="project" name="project">
      <ng-container *ngFor="let option of projectsOptions">
        <nz-option [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
      </ng-container>
    </nz-select>
  </div>
  <div class="button-wrapper">
    <button (click)="updateEmployee()" [disabled]="!userFormData.valid">{{ buttonText() }}</button>
  </div>
</form>
