<div class="sider">
    <div class="title">CRM</div>
    <nav>
      <ng-container *ngFor="let link of links">
        <div class="link" (click)="navigateToPages(link.path)">
          <span class="icon" nz-icon [nzType]="link.icon" nzTheme="outline"></span>
          <div class="link-name">{{link.name}}</div>
        </div>
      </ng-container>
    </nav>
</div>
