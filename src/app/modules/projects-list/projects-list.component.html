<div class="profiles-page">
  <ng-container *ngIf="(projects$ | async) as projects; else loader">
    <div class="project-wrapper">
      <nz-collapse>
        <nz-collapse-panel *ngFor="let project of projects" [nzHeader]="project.projectName" [nzDisabled]="project.employees.length === 0">
          <ul class="employee-list-wrapper" *ngFor="let employee of project.employees">
            <app-employee-list-item [employeeId]="employee"/> <!--DO OSTYLOWANIA-->
          </ul>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
  </ng-container>
</div>

<ng-template #loader>
  <app-loading/>
</ng-template>
