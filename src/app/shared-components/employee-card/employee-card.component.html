<div class="employee_card">
  <div class="employee_card-info">
    <p class="name">Siara Siarski</p>
    <p class="position">Not even intern</p>
    <p class="salary">{{ salary | currency}}</p>
  </div>
  <div class="employee_card-buttons">
    <span (click)="navigateToEdit()" nz-icon nzType="edit" nzTheme="outline"></span>
    <span (click)="deleteUser()" nz-icon nzType="delete" nzTheme="outline"></span>
  </div>
</div>
